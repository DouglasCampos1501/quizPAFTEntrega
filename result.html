<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>QuizNerd - O Quiz do PAFT</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>

<body>
    <div class="pagina" id="noScroll"> 
        <!-- página principal -->
        <audio src="./sounds/keyq.wav" id="som_tecla_pom"></audio>
        <audio src="./sounds/keyw.wav" id="som_tecla_clap"></audio>
        <audio src="./sounds/keye.wav" id="som_tecla_tim"></audio>
        <audio src="./sounds/keya.wav" id="som_tecla_puff"></audio>
        <audio src="./sounds/keys.wav" id="som_tecla_splash"></audio>
        <audio src="./sounds/keyd.wav" id="som_tecla_toim"></audio>
        <audio src="./sounds/keyz.wav" id="som_tecla_psh"></audio>
        <audio src="./sounds/keyx.wav" id="som_tecla_tic"></audio>
        <audio src="./sounds/keyc.wav" id="som_tecla_tom"></audio>

        <!--página de resultados -->
        <div class="principal wrap-reverse" id="#resultado">

            <!--cabeçalho-->
            <div class="central">
                <div id="header">
                    <h1>Quiz<span class="yellowQuiz">Nerd</span></h1>
                    <p id="clock"></p>
                    <p id="avatarName" class="avatar_nome hidd"><img src="img/Avatar_Nerd.svg" class="avatar">&nbsp;&nbsp;<span
                            id="usuario">Nome</span></p>

                    <article class='centro' id='instrucoes'>
                        <strong>Parabéns por participar do QuizNerd</strong>
                    </article>
                </div>
            </div>

            <!--imagem-->
            <div class="esquerda1">
                <div id="leftSide">
                    <!-- 
                            De 0 a 4 FRACO - questFraco.png
                            De 5 a 8 Normal - questNormal.png
                            De 9 a 10 Ótimo - questForte.png
                        -->
                    <img id="imgPunct" src="img/questFraco.png">
                </div>
            </div>
            <!--questões-->
            <div class="direita1">
                <div id="rightSide">
                    <article class='pontuacao'>
                        <header>
                            <h2 style="text-align: center ;">PONTUAÇÃO</h2><br>
                        </header>
                        <div>
                            <ol type='P'>
                                <li id='pontA' value='1PA'> Rodrigo - 10 pts</li>
                            </ol>
                        </div>
                    </article>
                    <a href="#home">
                        <button class="yeloowQuizBack reset" style="margin-right: 20%;">REINICIAR</button>
                    </a>
                    <br><br>
                </div>
            </div>
        </div>
    </div>
    <script src='js/main.js'></script>

</body>

</html>
